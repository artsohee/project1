	<script src="js/flip.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var cardLi = $('#card li');
		var cardLength = cardLi.length;
		var idx = 0;

		for(var i = 0; i < cardLength; i++){
			$(cardLi[i]).flip({
				axis: "y", // y or x
				reverse: false, // true and false
				trigger: "manual", // click or hover
				speed: 500
			});
		}

		function flipAct(idx){
			if(Detectizr.browser.version <= 9 && Detectizr.browser.name == 'ie'){
				$(cardLi[idx]).children('.front').css('display', 'none');
			}else{
				$(cardLi[idx]).flip(true);
				$(cardLi[idx]).addClass('clear');
			}
		}



		$('#card li').on('click', function(){
			var self = $(this);
			idx = self.index();
			if(self.hasClass('clear')){
				return;
			}else{
				$.ajax({
					url : 'http://artwoohyun.cafe24.com',
					type : 'GET',
					success : function(){
						 flipAct(idx);
					}
				})
			}
		});

	});

	</script>
